<html>
  <head>
      {% if title %}
      <title>{{title}} - imgboard</title>
      {% else %}
      <title>Welcome to imgboard</title>
      {% endif %}
  </head>
  <body>
    <h1>Hello, {{user.nickname}}</h1>
    {% for post in posts %}
    <p>{{post.author.nickname}} says: <b>{{post.body}}</b></p>
    {% endfor %}
  </body>
</html>
